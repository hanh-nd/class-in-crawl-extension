<!DOCTYPE html>
<html>
    <head></head>
    <style>
        body {
            width: 500px;
        }

        .pv-8 {
            padding: 8px 0;
        }

        .pv-4 {
            padding: 4px 0;
        }
    </style>
    <body>
        <main>
            <div class="container">
                <h1 class="heading">Class-in</h1>
                <p id="state">State:</p>
                <p id="result">Result:</p>

                <div id="main-content">
                    <div class="section">
                        <h3>===== Cookie =====</h3>
                        <button id="do-btn">Get cookie</button>
                    </div>

                    <div class="section">
                        <h3>===== Crawl lessons =====</h3>
                        <div class="options pv-4">
                            <label for="startDate">Start date:</label>
                            <input
                                type="date"
                                id="startDate"
                                name="startDate"
                            />

                            <label for="startDate">End date:</label>
                            <input type="date" id="endDate" name="endDate" />

                            <label for="crawlMembers">Crawl members?</label>
                            <input
                                type="checkbox"
                                id="crawlMembers"
                                name="crawlMembers"
                                checked
                            />
                        </div>
                        <div class="action pv-4">
                            <button id="do-crawl-lessons">Crawl lessons</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>
    <script type="text/javascript" src="popup.js"></script>
</html>
